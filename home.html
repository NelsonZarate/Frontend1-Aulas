<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetConnect - Animal Social Media</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <my-custom-menu></my-custom-menu>
    <main>
        <div class="main">
            <div class="banner">
                <div class="banner-text">
                    <h1>PetConnect</h1>
                    <p>Your social media for pets!</p>
                </div>
            </div>

            <div id="modal" class="modal hidden">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <div id="modal-body"></div>
                </div>
            </div>

            <div class="posts-container">
                <div class="posts">
                </div>
            </div>
            <my-custom-footer> </my-custom-footer>
    </main>

    <script src="scripts/menu.js" defer></script>
    <script type="module" src="scripts/post.js"></script>
    <script src="scripts/scripts.js" defer></script>
</body>

</html>
