<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetConnect - Animal Social Media</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon.ico">
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>

<body>
    <div class="menu-placeholder"></div>
    <main>
        <div class="main">
            <div class="welcome-animation">
                <!-- Orange Cat Animation (Above the Welcome Text) -->
                <dotlottie-player 
                    src="https://lottie.host/b78314a9-7f31-49b6-9683-64441c33aa45/cLiu1Acs8y.lottie" 
                    background="transparent" 
                    speed="1" 
                    style="width: 200px; height: 200px;" 
                    loop 
                    autoplay
                    class="above-title-animation">
                </dotlottie-player>
            
                <!-- Left Cat Animation -->
                <dotlottie-player 
                    src="https://lottie.host/291fc37d-cc0c-448b-8ea9-9d4078b3ca90/8FPhtsrxet.lottie" 
                    background="transparent" 
                    speed="1" 
                    style="width: 150px; height: 150px;" 
                    loop 
                    autoplay
                    class="left-animation">
                </dotlottie-player>
            
                <!-- Welcome Text -->
                <div class="welcome-text" id="welcome-title">Welcome to PetConnect</div>
            
                <!-- Right Animation -->
                <dotlottie-player 
                    id="right-animation"
                    src="https://lottie.host/5840ff33-e208-4427-ac09-b40e2d8e455e/8TzlWAHtXr.lottie" 
                    background="transparent" 
                    speed="1" 
                    style="width: 150px; height: 150px;" 
                    loop 
                    autoplay
                    class="right-animation">
                </dotlottie-player>
            </div>
        </div>
    </main>

    <script src="scripts/menu.js" defer></script>
    <script src="scripts/scripts.js" defer></script>
    <script src="scripts/welcome.js" defer></script>

    <footer>
        <p>© 2024 PetConnect | Made with ❤️ for pets</p>
    </footer>
</body>

</html>
