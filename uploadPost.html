<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetConnect - Animal Social Media</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon.ico">
</head>

<body>
    <div class="menu-placeholder"></div>
    <main>
        <div class="main">
            <h1>Lets upload some posts </h1>
            <div class="upload-form">
                <h2> Post </h2>
                <form id="form-upload">
                    <label for="title">Title:</label>
                    <input type="text" id="title" placeholder="Enter post title" required /><br>
                    <label for="image">Image URL:</label>
                    <input type="text" id="imageUrl" placeholder="Enter image URL" required />
                    <button id="RandomDogButton">Random Dog</button> 
                    <label for="author">Author: </label>
                    <input type="text" id="author" placeholder="Enter author name" required /><br>
                    <label for="body">Body:</label>
                    <textarea id="body" placeholder="Enter post body" required></textarea><br>
                    <label for="description">Description:</label>
                    <input type="text" id="description" placeholder="enter post description" required /><br>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="breed-dog-div"> 
                <h2> Breed Dog </h2>
                <p>Insert the breed of the dog to get a random image of that breed.</p>
                <form class="breed-dog-form" id="breed-dog-form">
                    <label for="breed-dog-label" id="breedInput">Breed:</label>
                    <input type="text" id="breed-dog-input" placeholder="Poodle" required />
                    <div id="dog-result" class="dog-result"> </div>
                    <button id="random-dog-button" type="submit">Get Dog Image</button>
                </form>
            </div>
            <div class="posts"> </div>
        </div>

        </div>
    </main>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="scripts/menu.js" defer></script>
    <script src="scripts/scripts.js" defer></script>
    <script type="module" src="scripts/upload.js"></script>
    <script type="module" src="scripts/dogApi.js"></script>

    <footer>
        <p>© 2025 PetConnect | Made with ❤️ for pets</p>
    </footer>
</body>

</html>
