<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetConnect - Animal Social Media</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon.ico">
</head>

<body>
    <div class="menu-placeholder"></div>
    <main>
        <div class="main">
            <h1>Welcome to Your Profile</h1>
            <div class="profile-form">
                <h2>Log in to Your Profile</h2>
                <form id="loginForm">
                    <label for="username">Enter Your Name:</label>
                    <input type="text" id="username" placeholder="Enter your name" required />
                    <button type="submit">Submit</button>
                </form>
                
            </div>
            <div class="profile-container">
                <div class="profile-data">
                </div>
                <div class="posts">
                </div>
            </div>
            <div id="recentSearch">
                <h2>
                    Recent Search:
                </h2>
            </div>
        </div>
    </main>

    <script src="scripts/menu.js" defer></script>
    <script src="scripts/scripts.js" defer></script>
    <script src="scripts/profile.js"></script>

    <footer>
        <p>© 2024 PetConnect | Made with ❤️ for pets</p>
    </footer>
</body>

</html>
