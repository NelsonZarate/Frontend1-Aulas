<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetConnect - Animal Social Media</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon.ico">
</head>

<body>
    <div class="menu-placeholder"></div>
    <main>
        <div class="main">
            <h1>Lets upload some posts </h1>
            <div class="upload-form">
                <h2> Post </h2>
                <form id="form-upload">
                    <label for="title">Title:</label>
                    <input type="text" id="title" placeholder="Enter post title" required /><br>
                    <label for="image">Image URL:</label>
                    <input type="text" id="image" placeholder="Enter image URL" required /><br>
                    <label for="author">Author: </label>
                    <input type="text" id="author" placeholder="Enter author name" required /><br>
                    <label for="body">Body:</label>
                    <textarea id="body" placeholder="Enter post body" required></textarea><br>
                    <label for="description">Description:</label>
                    <input type="text" id="description" placeholder="enter post description" required /><br>
                    <button type="submit">Submit</button>
                </form>
            </div>
                <div class="posts">
                </div>
            </div>

        </div>
    </main>

    <script src="scripts/menu.js" defer></script>
    <script src="scripts/scripts.js" defer></script>
    <script type="module" src="scripts/edit.js"></script>

    <footer>
        <p>© 2025 PetConnect | Made with ❤️ for pets</p>
    </footer>
</body>

</html>
